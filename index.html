<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="parent">
        <div id="screen">
            <div id="input"></div>
            <div id="result">0</div>
        </div>
        <div id="buttons">
            <div id="main-bottom">
                <div id="main">
                    <div class="row">
                        <button id="clear" class="column">C</button>
                        <button class="column">/</button>
                        <button class="column">*</button>
                    </div>
                    <div class="row">
                        <button class="column number">7</button>
                        <button class="column number">8</button>
                        <button class="column number">9</button>
                    </div>
                    <div class="row">
                        <button class="column number">4</button>
                        <button class="column number">5</button>
                        <button class="column number">6</button>
                    </div>
                    <div class="row">
                        <button class="column number">1</button>
                        <button class="column number">2</button>
                        <button class="column number">3</button>
                    </div>
                </div>
                <div id="bottom">
                    <button id="zero" class="number">0</button>
                    <button id="decimal">.</button>
                </div>
            </div>
            <div id="right">
                <button id="negative">+/-</button>
                <button id="plus">+</button>
                <button id="equals">=</button>
            </div>
        </div>
        </div>
        
    </div>
</body>
</html>
